<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto X – Parciales</title>
<style>
body{font-family:Arial,sans-serif;background:#f6f6f6;margin:0;padding:20px}
h1{text-align:center;margin-bottom:5px}
h2{text-align:center;font-weight:normal;margin-top:0}.dashboard{display:flex;gap:15px;margin:20px 0} .card-top{flex:1;background:#fff;border-radius:12px;padding:15px;border:1px solid #ddd} .progress{height:8px;background:#eee;border-radius:10px;overflow:hidden;margin-top:8px} .progress div{height:100%;background:#000}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px} .parcial-card{background:#fff;border-radius:12px;border:1px solid #ddd;height:200px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:14px} .parcial-card:hover{background:#f0f0f0}

.new{border:2px dashed #aaa;font-size:24px}

.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center} .modal-content{background:#fff;padding:20px;border-radius:12px;width:90%;max-width:400px} input,button{width:100%;padding:8px;margin-top:8px} button{background:#000;color:#fff;border:none;border-radius:8px} </style>

</head>
<body><h1>PROYECTO X</h1>
<h2>Bienvenido ¿qué hay hoy para hacer?</h2><div class="dashboard" id="hoy"></div><h3>Todos los parciales</h3>
<div class="grid" id="lista"></div><div class="modal" id="modal">
  <div class="modal-content">
    <h3>Nuevo parcial</h3>
    <input id="nombre" placeholder="Nombre del parcial" />
    <input id="fecha" type="date" />
    <button onclick="guardarParcial()">Guardar</button>
  </div>
</div><script>
let parciales=JSON.parse(localStorage.getItem('parciales'))||[];

function guardar(){localStorage.setItem('parciales',JSON.stringify(parciales))}

function dday(f){return Math.ceil((new Date(f)-new Date())/(1000*60*60*24))}

function render(){
  const hoy=document.getElementById('hoy');
  const lista=document.getElementById('lista');
  hoy.innerHTML=''; lista.innerHTML='';

  parciales.slice(0,2).forEach(p=>{
    const div=document.createElement('div');
    div.className='card-top';
    div.innerHTML=`<b>${p.nombre}</b><br>D‑DAY ${dday(p.fecha)}<br>Progreso ${p.progreso||0}%
    <div class='progress'><div style='width:${p.progreso||0}%'></div></div>`;
    hoy.appendChild(div);
  })

  parciales.forEach(p=>{
    const div=document.createElement('div');
    div.className='parcial-card';
    div.innerText=p.nombre;
    lista.appendChild(div);
  })

  const nuevo=document.createElement('div');
  nuevo.className='parcial-card new';
  nuevo.innerText='+';
  nuevo.onclick=()=>document.getElementById('modal').style.display='flex';
  lista.appendChild(nuevo);
}

function guardarParcial(){
  parciales.push({nombre:nombre.value,fecha:fecha.value,progreso:0});
  guardar();
  document.getElementById('modal').style.display='none';
  nombre.value=''; fecha.value='';
  render();
}

render();
</script></body>
</html>
